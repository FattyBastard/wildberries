<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Wildberries task</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header__container _container">
        <img class="header__logo_img_mobile" src="img/burger-mobile.svg" alt="burger" />
        <div class="header__logo logo">
          <img class="header__logo_img" src="img/burger.svg" alt="burger" />
          <p class="header__logo_text">Товары и точка</p>
        </div>
        <div class="header__search_mobile">
          <a href="">
            <img src="img/search.svg" alt="search" height="20" width="20" />
          </a>
        </div>
        <div class="header__search">
          <input type="text" class="input__search" placeholder="Я ищу..." />
          <svg
            width="21"
            height="21"
            viewBox="0 0 21 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="search__img"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8.93382 1.70286C5.44752 1.70286 2.62132 4.52907 2.62132 8.01536C2.62132 11.5017 5.44752 14.3279 8.93382 14.3279C12.4201 14.3279 15.2463 11.5017 15.2463 8.01536C15.2463 4.52907 12.4201 1.70286 8.93382 1.70286ZM0.937988 8.01536C0.937988 3.59939 4.51784 0.0195312 8.93382 0.0195312C13.3498 0.0195313 16.9296 3.59939 16.9296 8.01536C16.9296 12.4313 13.3498 16.0112 8.93382 16.0112C4.51784 16.0112 0.937988 12.4313 0.937988 8.01536Z"
              fill="#b697d5"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.9602 12.8988C13.2846 12.5659 13.8175 12.559 14.1504 12.8834L20.1959 18.7751C20.5288 19.0995 20.5357 19.6324 20.2112 19.9653C19.8868 20.2982 19.3539 20.3051 19.021 19.9806L12.9756 14.089C12.6427 13.7645 12.6358 13.2317 12.9602 12.8988Z"
              fill="#b697d5"
            />
          </svg>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <img
                class="item__img"
                src="img/profile.svg"
                alt="profile"
                height="19px"
                width="20px"
              />
              <p class="item__text">Профиль</p>
            </li>
            <li class="menu__item">
              <img class="item__img" src="img/cart.svg" alt="cart" height="23px" width="26px" />
              <p class="item__text">Корзина</p>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main__container _container"></main>
      <footer class="footer__container _container"></footer>
    </div>
    <script src="/wildberries/index.js"></script>
  </body>
</html>
